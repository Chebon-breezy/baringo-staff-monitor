name: staff_performance_mapping
description: A Flutter application for tracking staff performance and location.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.2

  # Firebase
  firebase_core: ^3.5.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.4.2

  # State Management
  provider: ^6.0.5

  # Location Services
  geolocator: ^13.0.1
  google_maps_flutter: ^2.3.0

  # HTTP requests
  http: ^1.2.2

  # Date formatting
  intl: ^0.19.0
  pdf: ^3.11.1
  path_provider: ^2.1.4
  open_file: ^3.5.5
  csv: ^6.0.0
  universal_html: ^2.2.4

  # Image picker
  image_picker: ^0.8.4+4
  printing: ^5.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

# Flutter specific configuration
flutter:
  uses-material-design: true
  
  # To add assets to your application, add an assets section here
  assets:
    - assets/images/bcg_logo.png

  # To add custom fonts to your application, add a fonts section here
  # fonts:
